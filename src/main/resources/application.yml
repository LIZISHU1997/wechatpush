# 端口，8080
server:
  port: 8080

spring:
  # Redis 连接信息
  redis:
    host: 127.0.0.1
    port: 6379
    password:
  # 数据库 连接信息
  datasource:
    url: jdbc:mysql://localhost:3306/tenement?allowMultiQueries=true&useUnicode=true&characterEncoding=utf8&useTimezone=true&serverTimezone=GMT%2B8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    initialSize: 5
    minIdle: 20
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20

# 与微信相关的配置
wechat:
  # 微信公众号的应用id
  appId: wx04e6c5089bb29366
  # 密钥
  secret: 6f2345512edb31556a21e9715ef3d73a
  # 获取基础access_token的接口
  accessTokenUrl:  https://api.weixin.qq.com/cgi-bin/token
  # 创建菜单的接口
  menuUrl: https://api.weixin.qq.com/cgi-bin/menu/create
  # 通过UID机制获取用户信息的接口
  userInfoUrl: https://api.weixin.qq.com/cgi-bin/user/info
  # 网页授权时，通过code获取access_token和openid的接口
  loginTokenUrl:  https://api.weixin.qq.com/sns/oauth2/access_token
  # 根据access_token(非基础access_token)和openid换取用户信息的接口
  loginInfoUrl: https://api.weixin.qq.com/sns/userinfo
  # 发送模板消息的接口
  templateMsgUrl: https://api.weixin.qq.com/cgi-bin/message/template/send

mybatis:
  # 扫描包下的类
  type-aliases-package: com/study/wang/tenement
  # 扫描SQL映射文件
  mapper-locations: mapper/**/*.xml